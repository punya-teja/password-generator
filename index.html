<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="generator">
            <input type="text" id="password" readonly>
            <button id="copy" title="Copy to Clipboard">Copy</button>
        </div>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="8" max="128" value="16">
        </div>
        <div class="options">
            <label>
                <input type="checkbox" id="uppercase" checked> Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked> Include Lowercase Letters
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="symbols" checked> Include Symbols
            </label>
        </div>
        <button id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
